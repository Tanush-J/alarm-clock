<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Alarm Clock</title>
</head>
<body>
    <header>
        <h1>Alarm Clock</h1>
    </header>
    <main>
        <div class="clockContainer">
            <h2 class="currTimeContainer"></h2>
            <div class="setAlarm">
                <form id="setAlarmForm" action="">
                    <div>
                        <!-- <input type="number" value="1" name="selectHrs" step="1" id="selectHrs" min="1" max="12"> -->
                        <select name="selectHrs" id="selectHrs"></select>
                        <span>:</span>
                        <!-- <input type="number" value="00" name="selectMin" step="1" id="selectMin" min="0" max="59"> -->
                        <select name="selectMin" id="selectMin"></select>
                        <span>:</span>
                        <!-- <input type="number" value="00" name="selectSec" step="1" id="selectSec" min="0" max="59"> -->
                        <select name="selectSec" id="selectSec"></select>
                        <select name="selectPeriod" id="selectPeriod">
                            <option value="AM">AM</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit">Set Alarm</button>
                    </div>
                </form>
            </div>
            <div class="alarmListContainer">
                <h2>Alarms</h2>
                <ul id="alarmList"></ul>
            </div>
        </div>
    </main>
   
    <script src="./script.js"></script>
</body>
</html>
